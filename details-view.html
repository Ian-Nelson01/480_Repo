<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STOCKS, HOMEPAGE</title>
    <link rel="stylesheet" href="./details-view.css">
    </head>

<header>
<!-- Stock name and symbol with blue line -->
<h2><span id="compSymbol">SYMBOL</span></h2>
  <hr width="100%" size="2" color="#0196b1" noshade />
</header>


<body>
<!-- Permanant back button -->
<form action="index.html">
    <input type="submit" value="Go to previous Page">
</form>
<!-- white container box for graph-->
  <div class="mainBlock">
    <!-- Script from google charts api for graph -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <!-- Austins Buttons for time control -->
    <div class="timelineButtons">
      <input type="button" value="1D" onclick="markPressed(this)" class="pressed">
      <input type="button" value="5D" onclick="markPressed(this)">
      <input type="button" value="1M" onclick="markPressed(this)">
      <input type="button" value="6M" onclick="markPressed(this)">
      <input type="button" value="YTD" onclick="markPressed(this)">
      <input type="button" value="1Y" onclick="markPressed(this)">
      <input type="button" value="5Y" onclick="markPressed(this)">
      <input type="button" value="ALL" onclick="markPressed(this)">
    </div>
    
    <!-- Chart -->
    <div id="chart_div" style="width: 100%; height: 400px"></div>
    
    <!-- Data table for stock information -->
    <table>
      <tr>
        <td>Previous Close</td>
        <td>__</td>
        <td>Day's Range</td>
        <td>__</td>
        <td>Market Cap (intraday)</td>
        <td>__</td>
        <td>Earnings Date</td>
        <td>__</td>
      </tr>
      <tr>
        <td>Open</td>
        <td>__</td>
        <td>52 Week Range</td>
        <td>__</td>
        <td>Beta (5Y Monthly)</td>
        <td>__</td>
        <td>Forward Dividend & Yield</td>
        <td>__</td>
      </tr>
      <tr>
        <td>Bid</td>
        <td>--</td>
        <td>Volume</td>
        <td>__</td>
        <td>PE Ratio (TTM)</td>
        <td>__</td>
        <td>Ex-Dividend Date</td>
        <td>__</td>
      </tr>
      <tr>
        <td>Ask</td>
        <td>--</td>
        <td>Avg. Volume</td>
        <td>__</td>
        <td>EPS (TTM)</td>
        <td>__</td>
        <td>1y Target Est</td>
        <td>__</td>
      </tr>
    </table>
  </div>
  
  <!-- JS -->
   <script src="details-view.js"></script> 
   <script src="./modules/details_control.js" type="module">

   </script> 
</body>
