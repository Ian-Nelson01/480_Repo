<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STOCKS, HOMEPAGE</title>
    <link rel="stylesheet" href="./details-view.css">
    </head>

<header>
<!-- Stock name and symbol with blue line -->
  <h2 id="compSymbol">SYMBOL</h2>
  <hr width="100%" size="2" color="#0196b1" noshade />
</header>


<body>
<!-- Permanant back button -->
<form action="index.html">
    <input type="submit" value="Go to previous Page">
</form>
<!-- white container box for graph-->
  <div class="mainBlock">
    <!-- Script from google charts api for graph -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <!-- Austins Buttons for time control -->
    <div class="timelineButtons">
      <input type="button" value="1D" class="pressed">
      <input type="button" value="5D">
      <input type="button" value="1M">
      <input type="button" value="6M">
      <input type="button" value="YTD">
      <input type="button" value="1Y">
      <input type="button" value="5Y">
      <input type="button" value="ALL">
    </div>
    
    <!-- Chart -->
    <div id="chart_div" style="width: 100%; height: 400px"></div>
    
    <!-- Data table for stock information -->
    <table>
       <tr>
    <td>Previous Close</td>
    <td id="previousClose">__</td>
    <td>Day's Range</td>
    <td id="daysRange">__</td>
    <td>Market Cap (intraday)</td>
    <td id="marketCap">__</td>
    <td>Earnings Date</td>
    <td id="earningsDate">__</td>
  </tr>
  <tr>
    <td>Open</td>
    <td id="open">__</td>
    <td>52 Week Range</td>
    <td id="weekRange">__</td>
    <td>Beta (5Y Monthly)</td>
    <td id="beta">__</td>
    <td>Forward Dividend & Yield</td>
    <td id="dividendYield">__</td>
  </tr>
  <tr>
    <td>Bid</td>
    <td id="bid">--</td>
    <td>Volume</td>
    <td id="volume">__</td>
    <td>PE Ratio (TTM)</td>
    <td id="peRatio">__</td>
    <td>Ex-Dividend Date</td>
    <td id="exDividendDate">__</td>
  </tr>
  <tr>
    <td>Ask</td>
    <td id="ask">--</td>
    <td>Avg. Volume</td>
    <td id="avgVolume">__</td>
    <td>EPS (TTM)</td>
    <td id="eps">__</td>
    <td>1y Target Est</td>
    <td id="targetEst">__</td>
  </tr>
    </table>
  </div>
  
  <!-- JS -->
   <script type="module" src="details-view.js"></script>
   <script src="./modules/details_control.js" type="module"></script>
</body>
